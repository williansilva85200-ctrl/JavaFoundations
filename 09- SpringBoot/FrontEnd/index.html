<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Roupas</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            margin-top: 40px;
        }

        .json-response {
            background-color: #212529;
            color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Cadastro de Roupas</h4>
                </div>

                <div class="card-body">
                    <form id="formProduto">

                        <!-- Tipo -->
                        <div class="mb-3">
                            <label class="form-label">Tipo</label>
                            <select class="form-select" id="tipo" required>
                                <option value="">Selecione</option>
                                <option value="Camisa">Camisa</option>
                                <option value="Blusa">Blusa</option>
                                <option value="Suéter">Suéter</option>
                            </select>
                        </div>

                        <!-- Quantidade -->
                        <div class="mb-3">
                            <label class="form-label">Quantidade</label>
                            <input type="number" class="form-control" id="quantidade" min="1" required>
                        </div>

                        <!-- Valor -->
                        <div class="mb-3">
                            <label class="form-label">Valor (R$)</label>
                            <input type="number" class="form-control" id="valor" step="0.01" min="0" required>
                        </div>

                        <!-- Tamanho -->
                        <div class="mb-3">
                            <label class="form-label">Tamanho</label>
                            <select class="form-select" id="tamanho" required>
                                <option value="">Selecione</option>
                                <option value="PP">PP</option>
                                <option value="P">P</option>
                                <option value="M">M</option>
                                <option value="G">G</option>
                                <option value="GG">GG</option>
                            </select>
                        </div>

                        <!-- Marca -->
                        <div class="mb-3">
                            <label class="form-label">Marca</label>
                            <input type="text" class="form-control" id="marca" required>
                        </div>

                        <!-- Botão -->
                        <button type="submit" class="btn btn-primary w-100">
                            Cadastrar
                        </button>
                    </form>

                    <!-- Resposta da API -->
                    <div id="resultado" class="json-response d-none"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("formProduto").addEventListener("submit", function (event) {
        event.preventDefault();

        // Coleta e conversão dos dados
        const produto = {
            tipo: document.getElementById("tipo").value,
            quantidade: parseInt(document.getElementById("quantidade").value),
            preco: parseFloat(document.getElementById("valor").value),
            tamanho: document.getElementById("tamanho").value,
            marca: document.getElementById("marca").value
        };

        fetch("http://localhost:8080/roupas", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(produto)
        })
        .then(response => response.json())
        .then(data => {
            const resultado = document.getElementById("resultado");
            resultado.classList.remove("d-none");
            resultado.textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            alert("Erro ao enviar dados para a API");
            console.error(error);
        });
    });
</script>

</body>
</html>
